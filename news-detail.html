    <script>
      class NewsDetail {
        constructor() {
          this.newsId = this.getNewsIdFromUrl();
          this.apiUrl = `${BASE_URL}/articles/${this.newsId}`;
          this.relatedApiUrl = `${BASE_URL}/articles`; // Assume supports ?category={cat}&limit=20&exclude={id}
          this.latestApiUrl = `${BASE_URL}/articles?limit=10`; // For latest news in sidebar
          this.init();
        }

        getNewsIdFromUrl() {
          const urlParams = new URLSearchParams(window.location.search);
          const id = urlParams.get("id");
          if (id) return id;

          // Try to get from pathname if using /news/id format
          const pathMatch = window.location.pathname.match(/\/news\/(\d+)/);
          return pathMatch ? pathMatch[1] : "159"; // Default to 159 if no id provided
        }

        async init() {
          try {
            const newsData = await this.fetchNewsDetail();
            this.renderNewsDetail(newsData);
            await this.fetchAndRenderLatest(); // Load latest news for sidebar
            if (newsData.category) {
              await this.fetchAndRenderRelated(newsData.category, newsData.id);
            }
          } catch (error) {
            console.error("Error loading news detail:", error);
            this.showError();
          }
        }

        async fetchNewsDetail() {
          const response = await fetch(this.apiUrl);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return await response.json();
        }

        async fetchRelated(category, excludeId) {
          const params = new URLSearchParams({
            category: category,
            limit: 20,
            exclude: excludeId,
          });
          const response = await fetch(`${this.relatedApiUrl}?${params}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return await response.json();
        }

        async fetchLatest() {
          const response = await fetch(this.latestApiUrl);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return await response.json();
        }

        renderNewsDetail(news) {
          // Update title
          document.getElementById("news-title").textContent = news.title;

          // Update meta information
          const authorNameEl = document.getElementById("author-name");
          if (news.author && news.author.name) {
            authorNameEl.innerHTML = `<i class="fas fa-pencil-alt"></i> ${news.author.name}`;
          } else {
            authorNameEl.innerHTML = `<i class="fas fa-pencil-alt"></i> ktmpost`; // Default like ekagaj
          }
          document.getElementById("publish-date").textContent =
            this.formatDateNepali(
              news.publishDate + " " + (news.publishTime || "")
            );

          // Update news image if exists
          const newsImage = document.getElementById("news-image");
          if (news.featuredImage) {
            newsImage.src = news.featuredImage;
            newsImage.alt = news.title;
            newsImage.style.display = "block";
          } else {
            newsImage.style.display = "none";
          }

          // Update content
          document.getElementById("news-content").innerHTML = news.content;

          // Update Facebook comments URL
          this.updateFacebookComments(this.newsId);
        }

        async fetchAndRenderRelated(category, excludeId) {
          try {
            const data = await this.fetchRelated(category, excludeId);
            const relatedNews = data.slice(0, 4);
            this.renderRelatedNews(relatedNews);
          } catch (error) {
            console.error("Error loading related news:", error);
          }
        }

        async fetchAndRenderLatest() {
          try {
            const latestNews = await this.fetchLatest();
            this.renderLatestNews(latestNews);
          } catch (error) {
            console.error("Error loading latest news:", error);
          }
        }

        renderRelatedNews(newsList) {
          const grid = document.getElementById("related-news-grid");
          grid.innerHTML = newsList
            .slice(0, 20)
            .map(
              (news) => `
                <div class="related-news-item">
                    <a href="?id=${news.id}" class="related-news-link">
                        <img src="${
                          news.featuredImage || "images/logo/logo.png"
                        }" alt="${
                news.title
              }" class="related-news-image" onerror="this.src='images/logo/logo.png'">
                        <div class="related-news-content">
                            <h4 class="related-news-title">${news.title}</h4>
                        </div>
                    </a>
                </div>
            `
            )
            .join("");
        }

        renderLatestNews(newsList) {
          const list = document.getElementById("latest-news-list");
          list.innerHTML = newsList
            .slice(0, 10)
            .map(
              (news) => `
                <li class="latest-news-item">
                    <a href="?id=${news.id}" class="latest-news-link">${news.title}</a>
                </li>
            `
            )
            .join("");
        }

        formatDateNepali(dateString) {
          const date = new Date(dateString);
          const weekdays = [
            "‡§Ü‡§á‡§§‡§¨‡§æ‡§∞",
            "‡§∏‡•ã‡§Æ‡§¨‡§æ‡§∞",
            "‡§Æ‡§ô‡•ç‡§ó‡§≤‡§¨‡§æ‡§∞",
            "‡§¨‡•Å‡§ß‡§¨‡§æ‡§∞",
            "‡§¨‡§ø‡§π‡§ø‡§¨‡§æ‡§∞",
            "‡§∂‡•Å‡§ï‡•ç‡§∞‡§¨‡§æ‡§∞",
            "‡§∂‡§®‡§ø‡§¨‡§æ‡§∞",
          ];
          const months = [
            "‡§ú‡§®‡§µ‡§∞‡•Ä",
            "‡§´‡•á‡§¨‡•ç‡§∞‡•Å‡§Ö‡§∞‡•Ä",
            "‡§Æ‡§æ‡§∞‡•ç‡§ö",
            "‡§Ö‡§™‡•ç‡§∞‡§ø‡§≤",
            "‡§Æ‡•á",
            "‡§ú‡•Å‡§®",
            "‡§ú‡•Å‡§≤‡§æ‡§à",
            "‡§Ö‡§ó‡§∏‡•ç‡§ü",
            "‡§∏‡•á‡§™‡•ç‡§ü‡•á‡§Æ‡•ç‡§¨‡§∞",
            "‡§Ö‡§ï‡•ç‡§ü‡•ã‡§¨‡§∞",
            "‡§®‡•ã‡§≠‡•á‡§Æ‡•ç‡§¨‡§∞",
            "‡§°‡§ø‡§∏‡•á‡§Æ‡•ç‡§¨‡§∞",
          ];

          const toNepaliDigits = (num) => {
            const nepaliDigits = [
              "‡•¶",
              "‡•ß",
              "‡•®",
              "‡•©",
              "‡•™",
              "‡•´",
              "‡•¨",
              "‡•≠",
              "‡•Æ",
              "‡•Ø",
            ];
            return num
              .toString()
              .split("")
              .map((d) => nepaliDigits[parseInt(d)])
              .join("");
          };

          const weekday = weekdays[date.getDay()];
          const day = toNepaliDigits(date.getDate());
          const month = months[date.getMonth()];
          const year = toNepaliDigits(date.getFullYear());

          return `${weekday} ${day} ${month} ${year}`;
        }
